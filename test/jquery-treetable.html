<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components/jquery-treetable/css/jquery.treetable.css"/>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-treetable/jquery.treetable.js"></script>
</head>
<body>
<table id="your_table_id">
    <tr data-tt-id="1">
        <td>Parent</td>
    </tr>
    <tr data-tt-id="2" data-tt-parent-id="1">
        <td>Child</td>
    </tr>
    <tr data-tt-id="3" data-tt-parent-id="2">
        <td>Child</td>
    </tr>
</table>

<script>
    $("#your_table_id").treetable({expandable: true});
</script>

</html>
