<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bower_components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"/>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>

<div class="search_item">
    <div class="input-group input-group-sm">
        <span class="input-group-addon">开始时间：</span>
        <div class="input-group input-group-sm date form_date" data-link-field="review_start_date_input" data-link-format="yyyy-mm-dd" id="start_date_div">
            <input type="text" class="form-control"  style="background-color: #ffffff" aria-describedby="sizing-addon3" placeholder="选择日期" value="" readonly id="identity_occurTime1">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#identity_occurTime1').datetimepicker({
            language: 'zh-CN', // 汉化
            weekStart: 0,
            todayBtn: 1,
            autoclose: 1, // 选择日期后自动关闭
            pickerPosition: "bottom-left",
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            minView: "month", // 选择日期后，不会再跳转去选择时分秒
            format: "yyyy-mm-dd" // 选择日期后，文本框显示的日期格式
        });
    });
</script>
</body>
</html>
